set option_title=$"Keyboard Layouts${three_dots_str}"

function run_option {
	for lay in "${prefix}/layouts"/*.gkb; do
		regexp '.*/(.*)\..*' "$lay" --set=1:layname;
		menuentry "${finaloption_tab_str}$layname" "$lay" "$layname" {
			set layout="$3"
			terminal_input at_keyboard
			insmod keylayouts
			keymap "$layout"
			configfile "${prefix}/main.cfg"
		}
	done
}
