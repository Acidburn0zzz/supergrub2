set saved_root=$root

insmod regexp
for dev in (*); do
    # $device: parenthesis removed from $dev
    regexp -s device '\((.*)\)' $dev
    # $fstype: filesystem type identified
    probe -s fstype -f $dev
    # uuid: filesystem UUID
    probe -s uuid -u $dev
    
    set root=$device

    echo "Do you want to wipe $device ? (Yes/No)"
    play 1 0 1
    echo "Yes"
    play 1 0 1
    for file in /*; do
      if test -d $file ; then
        echo "Deleting $file ..."
        play 1 0 1
        echo "Deleting $file ......"
        play 1 0 2
        echo "Deleting $file ........."
        play 1 0 2
        echo "Deleting $file ......... Completed!"
        play 1 0 2
      fi
    done
done

set root=$saved_root

configfile /boot/grub/main.cfg
